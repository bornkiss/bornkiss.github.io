<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bornkiss</title>
  <link href="https://fonts.googleapis.com/css?family=Rubik:300,500,700,900" rel="stylesheet">
  <style>
    :root {
      --dark-color: #fff;
      --dark-bg: #373737;
    }
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }
    body {
      font-family: 'Rubik', -apple-system, BlinkMacSystemFont, 'Segoe UI',
        Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
        sans-serif, monospace;
      font-size: calc(10px + 2vmin);
      -webkit-font-smoothing: antialiased;
    }
    .user-box {
      display: flex;
      flex-direction: column;
      width: 100vw;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .user-name {
      font-weight: 700;
      /* font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New', monospace;
      width: 8ch;
      border-right: .1em solid #000;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 3s steps(8, end), blink .5s 3.5s step-end infinite alternate; */
    }

    /*光标动画*/
    /* @keyframes blink {
      50% {
        border-color: transparent;
      }
    } */

    /*文本动画：从宽度为0开始*/
    /* @keyframes typing {
      from {
        width: 0;
      }
    } */

    @media (prefers-color-scheme: dark) {
      body {
        color: var(--dark-color, #121314);
        background-color: var(--dark-bg, #fff);
      }
    }

  </style>
</head>
<body>
  <div class="user-box">
    <h1 class="user-name">Bornkiss</h1>
  </div>
</body>
</html>
